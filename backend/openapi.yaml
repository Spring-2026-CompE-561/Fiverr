openapi: 3.0.3
info:
 title: Giglink Marketplace API
 version: 1.0.0
 description: >
   A scoped-down Fiverr-like marketplace without payments.
   Users register as buyers or sellers. Sellers create gigs. Buyers place orders/requests.
   Sellers accept/reject/complete orders. Buyers can leave reviews.


servers:
 - url: http://localhost:8000


tags:
 - name: Auth
 - name: Users
 - name: Gigs
 - name: Orders
 - name: Reviews


paths:
 # ---------------------------
 # AUTH
 # ---------------------------
 /api/auth/register:
   post:
     tags: [Auth]
     summary: Register a new user (buyer or seller)
     requestBody:
       required: true
       content:
         application/json:
           schema:
             $ref: "#/components/schemas/RegisterRequest"
     responses:
       "201":
         description: User registered successfully
         content:
           application/json:
             schema:
               $ref: "#/components/schemas/AuthResponse"
       "400":
         description: Validation error or duplicate email
         content:
           application/json:
             schema:
               $ref: "#/components/schemas/ErrorResponse"


 /api/auth/login:
   post:
     tags: [Auth]
     summary: Login and receive JWT token
     requestBody:
       required: true
       content:
         application/json:
           schema:
             $ref: "#/components/schemas/LoginRequest"
     responses:
       "200":
         description: Logged in successfully
         content:
           application/json:
             schema:
               $ref: "#/components/schemas/AuthResponse"
       "401":
         description: Invalid credentials
         content:
           application/json:
             schema:
               $ref: "#/components/schemas/ErrorResponse"


   # ---------------------------
   # ENUMS
   # ---------------------------
   UserRole:
     type: string
     enum: [buyer, seller]


   OrderStatus:
     type: string
     enum: [pending, accepted, rejected, completed]


   # ---------------------------
   # AUTH SCHEMAS
   # ---------------------------
   RegisterRequest:
     type: object
     required: [name, email, password, role]
     properties:
       name: { type: string, minLength: 1 }
       email: { type: string, format: email }
       password: { type: string, minLength: 6 }
       role:
         $ref: "#/components/schemas/UserRole"


   LoginRequest:
     type: object
     required: [email, password]
     properties:
       email: { type: string, format: email }
       password: { type: string }


   AuthResponse:
     type: object
     properties:
       success: { type: boolean, example: true }
       token: { type: string, example: "jwt.token.here" }
       user:
         $ref: "#/components/schemas/UserPublic"
